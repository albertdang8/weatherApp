<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title id="cityTitle">3 Hour Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/hourlyForecast.css" />
    <link rel="stylesheet" href="./styles/searchBar.css" />
  </head>
  <body>
    <div class="searchContainer">
      <form class="search">
        <input
          type="text"
          placeholder="Find another City"
          class="search__input"
        />
        <button type="button" class="search__button">
          <i class="ri-search-2-line"></i>
        </button>
      </form>
    </div>
    <section class="container">
      <div class="accordion">
        <h2 class="title">3-hour Forecast<span id="cityHead"></span></h2>
        <div id="card-container">
          <article class="accordion-panel">
            <input
              id="accordion-question"
              name="accordion"
              type="radio"
              checked
            />
            <label for="accordion-question">
              <span>If you can see this...</span>
              <i class="ri-add-line open"></i>
              <i class="ri-subtract-line close"></i>
            </label>
            <div class="accordion-body">
              <p class="accordion-answer">Try typing the name of the city you wish to find the weather for in the <span id="xthru">stolen</span> openly-sourced input above!</p>
            </div>
          </article>
        </div>
      </div>
    </section>
    <script src="./paidActors/hourlyForecast.js"></script>
  </body>
</html>
